<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer POS UI</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="#">
</head>
<body>

    
    <div class="customerSidebar">
        <button class="sidebarButtons" id="allBtn">All</button>
        <button class="sidebarButtons" id="ltoBtn">Limited Time Offers</button>
        <button class="sidebarButtons" id="teaBtn">Teas</button>
        <button class="sidebarButtons" id="milkTeaBtn">Milk Teas</button>
        <button class="sidebarButtons" id="smoothieBtn">Smoothies</button>
    </div>

    <div class="allDrinks" id="allDrinks">

    </div>

    <div class="limitedTimeOffers" id="lto">
    </div>

    <div class="teas" id="teas">
    </div>

    <div class="milkTeas" id="milkTeas">
    </div>

    <div class="smoothies" id="smoothies">
    </div>

    <div class="customization" id="customization">
        <h1 class="drinkName">Drink Name</h1>
        <button class="withoutBoba">Without Boba</button>
        <button class="withBoba">With Boba</button>
        <button class="sugar" id="sugar0">0% sugar</button>
        <button class="sugar" id="sugar50">50% sugar</button>
        <button class="sugar" id="sugar100">100% sugar</button>
        <button class="sugar" id="sugar150">150% sugar</button>
        <button class="cancel">Cancel</button>
        <button class="addDrink">Add to cart</button>
        <p class="bobaStatus">Please choose if you want boba</p>
        <p class="sugarStatus">Please enter a sugar level</p>
    </div>

    <div class="subtotal" id="subtotal">
        Total: <br/>
    </div>

    <div class="bottomBar" style="display: flex; justify-content: space-between; align-items: center; padding: 0 10px;">
        <a href="customer_landing.html" class="back" id="back">Back</a>z

        <!-- LOG IN STATUS MSG -->
        <p id="login-status" style="margin: 0; color: white; text-align: center; flex: 1;">Logged in as: ...</p>

        <a href="checkout.html" class="checkout">To Checkout</a>
        <button class="remove">Remove from order:</button>
        <input class="removeText"></input>
    </div>

    <script type="module" src="js/script.js"></script>


    <!-- GOOGLE AUTH CONNECTION -->
    <script>
        window.addEventListener('DOMContentLoaded', async () => {
        try {
            const res = await fetch('/auth/user');
            const data = await res.json();
            const message = data.name === "Guest"
            ? "You are not logged in."
            : `Logged in as: ${data.name}`;
            document.getElementById('login-status').textContent = message;
        } catch (err) {
            console.error("Failed to fetch user info:", err);
            document.getElementById('login-status').textContent = "Login status unknown.";
        }
        });
    </script>

    <!-- GOOGLE TRANSLATE -->
    <div id="google_translate_element" style="position: fixed; bottom: 50px; left: 10px; z-index: 999;"></div>

    <script>
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({
        //pageLanguage: 'en',
        layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL
        }, 'google_translate_element');
    }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
