<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer POS UI</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <!-- LOG IN STATUS MSG -->
    <p id="login-status" style="text-align: right; padding: 10px;"></p>

    <div class="customerSidebar">
        <button class="sidebarButtons" id="allBtn">All</button>
        <button class="sidebarButtons" id="ltoBtn">Limited Time Offers</button>
        <button class="sidebarButtons" id="teaBtn">Teas</button>
        <button class="sidebarButtons" id="coffeeBtn">Coffee</button>
        <button class="sidebarButtons" id="smoothieBtn">Smoothies</button>
        <button class="sidebarButtons" id="milkshakeBtn">Milkshakes</button>
    </div>

    <div class="allDrinks" id="allDrinks">

    </div>

    <div class="limitedTimeOffers" id="lto">
    </div>

    <div class="teas" id="teas">
    </div>

    <div class="coffee" id="coffee">
    </div>

    <div class="smoothies" id="smoothies">
    </div>

    <div class="subtotal" id="subtotal">
        Total: <br/>
    </div>

    <div class="bottomBar">
        <a href="../" class="back" id="back">Back</a>
        <a href="checkout.html" class="checkout">To Checkout</a>
    </div>

    <script type="module" src="js/script.js"></script>


    <!-- GOOGLE AUTH CONNECTION -->
    <script>
        window.addEventListener('DOMContentLoaded', async () => {
        try {
            const res = await fetch('/auth/user');
            const data = await res.json();
            const message = data.name === "Guest"
            ? "You are not logged in."
            : `Logged in as: ${data.name}`;
            document.getElementById('login-status').textContent = message;
        } catch (err) {
            console.error("Failed to fetch user info:", err);
            document.getElementById('login-status').textContent = "Login status unknown.";
        }
        });
    </script>
</body>
</html>
