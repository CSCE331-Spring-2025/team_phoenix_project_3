<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer POS UI</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="customerSidebar">
        <button class="sidebarButtons" id="allBtn">All</button>
        <button class="sidebarButtons" id="ltoBtn">Limited Time Offers</button>
        <button class="sidebarButtons" id="teaBtn">Teas</button>
        <button class="sidebarButtons" id="coffeeBtn">Coffee</button>
        <button class="sidebarButtons" id="smoothieBtn">Smoothies</button>
        <button class="sidebarButtons" id="milkshakeBtn">Milkshakes</button>
    </div>

    <div class="allDrinks" id="allDrinks">

    </div>

    <div class="limitedTimeOffers" id="lto">
        <button class="ltoButtons">LTO button</button>
    </div>

    <div class="teas" id="teas">
        <button class="teaButtons">Matcha Milk Tea</button>
        <button class="teaButtons">Oreo Milk Tea</button>
        <button class="teaButtons">Chocolate Milk Tea</button>
        <button class="teaButtons">Vanilla Milk Tea</button>
        <button class="teaButtons">Coconut Milk Tea</button>
        <button class="teaButtons">Peach Milk Tea</button>
        <button class="teaButtons">Lychee Milk Tea</button>
        <button class="teaButtons">Coffee Milk Tea</button>
    </div>

    <div class="coffee" id="coffee">
        <button class="coffeeButtons">Coffee button</button>
    </div>

    <div class="smoothies" id="smoothies">
        <button class="smoothieButtons">Smoothie button</button>
    </div>

    <div class="milkshakes" id="milkshakes">
        <button class="milkshakeButtons">Milkshake button</button>
    </div>

    <div class="subtotal" id="subtotal">
        Total: <br/>
    </div>

    <div class="bottomBar">
        <a href="../index.html" class="back" id="back">Back</a>
        <a href="checkout.html" class="checkout">To Checkout</a>
    </div>

    <script type="module" src="js/script.js"></script>
</body>
</html>
