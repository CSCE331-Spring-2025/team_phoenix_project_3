<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boba Tea POS</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <h2>Welcome to the Team Phoenix Boba POS</h2>
            <p>Which one are you:</p>
            <a href="/auth/google?role=manager" class="button">I am a manager</a>
            <a href="/auth/google?role=cashier" class="button">I am a cashier</a>
            <a href="/auth/google" class="button">I am a customer</a>
            <p id="order-message"></p>

            <div id="weather-widget" style="
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 10px;
            background-color: #ecf5ff;
            color: #333;
            max-width: 300px;
            text-align: center;
        ">
            <h3 style="margin: 0 0 8px 0;">Weather in Galveston</h3>
            <p id="weather-data" style="margin: 0;">Loading...</p>
        </div>
        </div>

        <script>
            async function fetchWeather() {
                try {
                    const res = await fetch('/weather/current?city=Galveston,US');
                    const data = await res.json();
                    document.getElementById('weather-data').textContent = 
                        `Temperature: ${data.main.temp}Â°F, ${data.weather[0].description}`;
                } catch (err) {
                    console.error('Failed to fetch weather data:', err);
                    document.getElementById('weather-data').textContent = 'Failed to load weather data.';
                }
            }
        
            fetchWeather();
        </script>


    </body>
</html>
