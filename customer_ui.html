<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer POS UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Boba POS</h2>
        <p>Select your drink:</p>
        <button onclick="order('Milk Tea')">Milk Tea</button>
        <button onclick="order('Fruit Tea')">Fruit Tea</button>
        <button onclick="order('Smoothie')">Smoothie</button>
        <p id="order-message"></p>
    </div>

    <script>
        function order(item) {
            const message = `You ordered: ${item}`;
            document.getElementById('order-message').textContent = message;
            console.log(message);
        }
    </script>
</body>
</html>
